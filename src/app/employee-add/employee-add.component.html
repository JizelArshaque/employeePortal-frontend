<div class="d-flex">
    <div class="sidebar d-flex flex-column p-3" style="height: 90vh;width: 250px; background-color: rgb(99, 173, 200);" >
        <a routerLink="/dashboard" class=" ms-3" style="text-decoration: none; color: whitesmoke; margin-top: 20px;">Home</a>
        <a routerLink="/employees" class="ms-3" style="text-decoration: none; color: whitesmoke; margin-top: 20px;">Users</a>
    </div>
    <div class=" d-flex justify-content-center align-items-center flex-column p-3 w-100" style="height: 89vh;" >
        <!-- ADD -->
        <h1>Add New User Details</h1>


                    <form (ngSubmit)="addEmploy()" class="border shadow mt-5 p-5 w-75" style="background-image: linear-gradient(to right , rgb(99, 173, 200),white );" >
                        <div class="mb-3">
                            <input type="text" placeholder="User Id" class="form-control"  name="empid" [(ngModel)]="employee.id" #employeeid="ngModel" required >

                            <span class="text-danger" *ngIf="employeeid.invalid && employeeid.touched">Inavlid Id</span>
                        </div>


                        <div class="mb-3">
                            <input type="text" placeholder="Username" class="form-control"  name="empname" [(ngModel)]="employee.name" #employeename="ngModel" required >
                            <span class="text-danger" *ngIf="employeename.invalid && employeename.touched">Inavlid Username</span>
                        </div>
                        <div class="mb-3">
                            <input type="text" placeholder="Email" class="form-control" name="empmail" [(ngModel)]="employee.email" #employeeemail="ngModel" email required>
                            <span class="text-danger" *ngIf="employeeemail.invalid && employeeemail.touched">Inavlid Email</span>
                        </div>
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example " name="empstatus" [(ngModel)]="employee.status" #employeestatus="ngModel" required>
                                
                              <option selected></option>
                              <option value="1">Active</option>
                              <option value="0">Inactive</option>
                              
                            </select>
                            <label for="floatingSelect">Status</label>
                            <span class="text-danger" *ngIf="employeestatus.invalid && employeestatus.touched">Inavlid Status</span>
                        </div>
                        <div class=" mb-3 mt-3">
                            <button (click)="cancel()" type="button" class="btn btn-warning">Cancel</button>
                            <button type="submit" class="btn btn-success ms-3"> Save</button>
                        </div>
                    </form>
    </div>
</div>
